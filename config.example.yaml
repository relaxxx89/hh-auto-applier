# =============================================================================
# HH.ru Auto Applier - Пример конфигурации
# =============================================================================
# Скопируй этот файл как config.yaml и настрой под себя:
#   cp config.example.yaml config.yaml
# =============================================================================

# -----------------------------------------------------------------------------
# ПОИСКОВЫЕ ЗАПРОСЫ
# -----------------------------------------------------------------------------
# Список запросов для поиска вакансий на hh.ru
search_queries:
  - "linux системный администратор"
  - "linux администратор"
  - "devops инженер"
  - "sre engineer"

# -----------------------------------------------------------------------------
# ФИЛЬТРАЦИЯ ВАКАНСИЙ
# -----------------------------------------------------------------------------
# Вакансия должна содержать хотя бы одно из этих слов в заголовке
# (регистр не важен)
allowed_keywords:
  - "linux"
  - "линукс"
  - "devops"
  - "девопс"
  - "sre"
  - "site reliability"
  - "системный администратор"
  - "system administrator"
  - "sysadmin"
  - "администратор linux"

# -----------------------------------------------------------------------------
# ПРАВИЛА ВЫБОРА РЕЗЮМЕ
# -----------------------------------------------------------------------------
# Бот выберет резюме с указанным названием, если заголовок вакансии
# содержит одно из ключевых слов
#
# Порядок важен! Первое совпавшее правило будет использовано.
resume_rules:
  - title: "SRE-инженер"
    keywords:
      - "sre"
      - "site reliability"
      - "инженер по надежности"
      - "инженер по надёжности"
  
  - title: "Системный администратор Linux"
    keywords:
      - "linux"
      - "линукс"
      - "сисадмин"
      - "системный администратор"
      - "system administrator"
      - "sysadmin"
      - "администратор linux"
  
  - title: "DevOps-инженер"
    keywords:
      - "devops"
      - "девопс"
      - "инженер devops"
      - "platform engineer"
      - "платформенный инженер"

# -----------------------------------------------------------------------------
# СОПРОВОДИТЕЛЬНОЕ ПИСЬМО
# -----------------------------------------------------------------------------
# Добавляется автоматически, если работодатель требует
cover_letter: |
  Здравствуйте!
  
  Заинтересовала ваша вакансия. Рассматриваю предложения с доходом 
  от 80 000 рублей в месяц.
  
  Буду рад обсудить детали на собеседовании.
  
  Спасибо!

# -----------------------------------------------------------------------------
# НАСТРОЙКИ ПОИСКА
# -----------------------------------------------------------------------------
# Регион поиска (ID региона на hh.ru)
# 113 = Россия, 1 = Москва, 2 = Санкт-Петербург
area: 113

# График работы
# Варианты: remote, fullDay, shift, flexible, flyInFlyOut
schedule: "remote"

# Максимум страниц на один поисковый запрос (на странице ~20-50 вакансий)
max_pages: 5

# -----------------------------------------------------------------------------
# НАСТРОЙКИ БОТА
# -----------------------------------------------------------------------------
# Режим отладки (подробные логи)
debug: false

# Как часто сохранять прогресс (каждые N вакансий)
save_interval: 10

# Таймауты (в секундах)
timeouts:
  implicit_wait: 0.3      # Базовое ожидание элементов
  modal_wait: 1.0         # Ожидание модального окна
  element_wait: 0.5       # Ожидание появления элемента
  page_load_wait: 2.0     # Ожидание загрузки страницы
